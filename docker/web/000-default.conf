<VirtualHost *:80>
    ServerAdmin webmaster@localhost

    DocumentRoot /var/www/drupal/web
    <Directory /var/www/drupal/web>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    SetEnv SIMPLESAMLPHP_CONFIG_DIR /srv/simplesaml_config/config

    <If "env('DRUPAL_ENV') == 'prod'">
        SetEnv HTTPS on
        SetEnv SERVER_PORT 443
    </If>

    Alias /simplesaml /var/www/drupal/vendor/simplesamlphp/simplesamlphp/www
    <Directory /var/www/drupal/vendor/simplesamlphp/simplesamlphp/www>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
